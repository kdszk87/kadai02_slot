<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>スロットゲーム</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
		<h1>☆NBAスタースロット☆</h1>
		<div class="slot">
      <div class="number">
      </div>
			<div class="slot-frame">
				<ul class="reels">
					<li class="reel"><img src="img/slot1.jpg"></li>
					<li class="reel"><img src="img/slot2.jpg"></li>
					<li class="reel"><img src="img/slot1.jpg"></li>
					<li class="reel"><img src="img/slot3.jpg"></li>
					<li class="reel"><img src="img/slot4.jpg"></li>
					<li class="reel"><img src="img/slot5.jpg"></li>
					<li class="reel"><img src="img/slot1.jpg"></li>
					<li class="reel"><img src="img/slot2.jpg"></li>
				</ul>
				<ul class="reels">
					<li class="reel"><img src="img/slot5.jpg"></li>
					<li class="reel"><img src="img/slot2.jpg"></li>
					<li class="reel"><img src="img/slot4.jpg"></li>
					<li class="reel"><img src="img/slot1.jpg"></li>
					<li class="reel"><img src="img/slot3.jpg"></li>
					<li class="reel"><img src="img/slot4.jpg"></li>
					<li class="reel"><img src="img/slot5.jpg"></li>
					<li class="reel"><img src="img/slot2.jpg"></li>
				</ul>
				<ul class="reels">
					<li class="reel"><img src="img/slot3.jpg"></li>
					<li class="reel"><img src="img/slot2.jpg"></li>
					<li class="reel"><img src="img/slot5.jpg"></li>
					<li class="reel"><img src="img/slot1.jpg"></li>
					<li class="reel"><img src="img/slot4.jpg"></li>
					<li class="reel"><img src="img/slot5.jpg"></li>
					<li class="reel"><img src="img/slot3.jpg"></li>
					<li class="reel"><img src="img/slot2.jpg"></li>
				</ul>
			</div>
		</div>
		<div>
			<button type="button" class="btn-start">start</button>
			<button type="button" class="btn-reset" disabled="true">reset</button>
		</div>
		<div  class="btn-stop">
      <ul>
        <li>
          <button type="button" class="btn-stop" data-val="0" disabled="true">stop 0</button>
        </li>
        <li>
          <button type="button" class="btn-stop" data-val="1" disabled="true">stop 1</button>
        </li>
        <li>
          <button type="button" class="btn-stop" data-val="2" disabled="true">stop 2</button>
        </li>
      </ul>
		</div>
  
    <!-- GoogleのjQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/test.js"></script>
    
  </body>
</html>
